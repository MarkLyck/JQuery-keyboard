<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="wrapper">
      <textarea class="text" name="name"></textarea>
      <div class="keyboard">
        <div class="row1">
          <button id="tilde" class="key" type="button" name="button">`</button>
          <button id="num1" class="key" type="button" name="button">1</button>
          <button id="num2" class="key" type="button" name="button">2</button>
          <button id="num3" class="key" type="button" name="button">3</button>
          <button id="num4" class="key" type="button" name="button">4</button>
          <button id="num5" class="key" type="button" name="button">5</button>
          <button id="num6" class="key" type="button" name="button">6</button>
          <button id="num7" class="key" type="button" name="button">7</button>
          <button id="num8" class="key" type="button" name="button">8</button>
          <button id="num9" class="key" type="button" name="button">9</button>
          <button id="num0" class="key" type="button" name="button">0</button>
          <button id="dash" class="key" type="button" name="button">-</button>
          <button id="equals" class="key" type="button" name="button">=</button>
          <button id="del" class="func-key" type="button" name="button">delete</button>
        </div>
        <div class="row2">
          <button id="tab" class="func-key" type="button" name="button">tab</button>
          <button id="q" class="key alpha" type="button" name="button">Q</button>
          <button id="w" class="key alpha" type="button" name="button">W</button>
          <button id="e" class="key alpha" type="button" name="button">E</button>
          <button id="r" class="key alpha" type="button" name="button">R</button>
          <button id="t" class="key alpha" type="button" name="button">T</button>
          <button id="y" class="key alpha" type="button" name="button">Y</button>
          <button id="u" class="key alpha" type="button" name="button">U</button>
          <button id="i" class="key alpha" type="button" name="button">I</button>
          <button id="o" class="key alpha" type="button" name="button">O</button>
          <button id="p" class="key alpha" type="button" name="button">P</button>
          <button id="square1" class="key" type="button" name="button">[</button>
          <button id="square2" class="key" type="button" name="button">]</button>
          <button id="backslash" class="key" type="button" name="button">\</button>
        </div>
        <div class="row3">
          <button id="caps" class="func-key" type="button" name="button">caps lock</button>
          <button id="a" class="key alpha" type="button" name="button">A</button>
          <button id="s" class="key alpha" type="button" name="button">S</button>
          <button id="d" class="key alpha" type="button" name="button">D</button>
          <button id="f" class="key alpha" type="button" name="button">F</button>
          <button id="g" class="key alpha" type="button" name="button">G</button>
          <button id="h" class="key alpha" type="button" name="button">H</button>
          <button id="j" class="key alpha" type="button" name="button">J</button>
          <button id="k" class="key alpha" type="button" name="button">K</button>
          <button id="l" class="key alpha" type="button" name="button">L</button>
          <button id="colon" class="key" type="button" name="button">;</button>
          <button id="quote" class="key" type="button" name="button">'</button>
          <button id="enter" class="func-key" type="button" name="button">enter</button>
        </div>
        <div class="row4">
          <button class="func-key shift" type="button" name="button">shift</button>
          <button id="z" class="key alpha" type="button" name="button">Z</button>
          <button id="x" class="key alpha" type="button" name="button">X</button>
          <button id="c" class="key alpha" type="button" name="button">C</button>
          <button id="v" class="key alpha" type="button" name="button">V</button>
          <button id="b" class="key alpha" type="button" name="button">B</button>
          <button id="n" class="key alpha" type="button" name="button">N</button>
          <button id="m" class="key alpha" type="button" name="button">M</button>
          <button id="comma" class="key" type="button" name="button">,</button>
          <button id="period" class="key" type="button" name="button">.</button>
          <button id="slash" class="key" type="button" name="button">/</button>
          <button class="func-key shift" type="button" name="button">shift</button>
        </div>

        <div class="row5">
          <button id="space" class="func-key" type="button" name="button">space</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
